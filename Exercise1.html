<!DOCTYPE html>
<html>
<header>
  <style>
  li {
    list-style-type: none;
    font-size: 20px;
    font-style: bold;
    border: none;
    width: 300px;
    height: 20px;
    padding: 10px;
    background-color: #d1cece94;
}
 .addbutton {
    padding: 2px;
    border: solid;
    border-width: 1px;;
    border-color: black;
    border-radius: 5px;
    background-color: rgb(199, 198, 198);
    cursor: pointer;


 }
  </style>
</header>
          <input type="text" id="item" placeholder="New item...">
        <span onclick="list()" class="addbutton">Add</span>
      </form>
      <ul id="FormUL"> 
      </ul> 

<body> 
    <script>
          function list() {

            var 
            li = document.createElement("li");
            var 
            inputValue = document.getElementById("item").value;
            var 
            t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("Nothing was added to the list");
            } else {
                document.getElementById("FormUL").appendChild(li);
            }
            document.getElementById("item").value = "";
        }
                  
        
</script>
</body>
</html>
